<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header><h1>Bookmark App</h1></header>

    <div id="js-error" class="hidden">
      <p id="error-message"></p>
      <button type="cancel" id="js-error-cancel">Dismiss</button>
    </div>

    <section id="js-add-new-bookmark" class="hidden">
      <form>
        <section>
          <div>
            <label for="title">Title</label>
            <input type="text" name="title" id="js-title-input" />
          </div>
          <div class>
            <label for="url">Url</label>
            <input
              type="url"
              name="url"
              id="js-url-input"
              placeholder="http://"
              value="http://"
            />
          </div>
          <div class>
            <label for="description">Description</label>
            <input type="text" name="description" id="js-description-input" />
          </div>
        </section>

        <div>
          <select name="rating-filter" id="js-rating-input" required>
            <option value="1">&#9733;&#9734;&#9734;&#9734;&#9734;</option>
            <option value="2">&#9733;&#9733;&#9734;&#9734;&#9734;</option>
            <option value="3">&#9733;&#9733;&#9733;&#9734;&#9734;</option>
            <option value="4">&#9733;&#9733;&#9733;&#9733;&#9734;</option>
            <option value="5">&#9733;&#9733;&#9733;&#9733;&#9733;</option>
          </select>
          <div id="form-buttons">
            <button type="submit">Submit</button>
            <button type="button" id="js-add-cancel">Cancel</button>
          </div>
        </div>
      </form>
    </section>

    <form id="js-add-filter-form">
      <button id="js-add-button" type="button">New Bookmark</button>
      <select name="rating-filter" id="js-rating-filter">
        <option value="0">Filter by minimum rating</option>
        <option value="1">&#9733;&#9734;&#9734;&#9734;&#9734;</option>
        <option value="2">&#9733;&#9733;&#9734;&#9734;&#9734;</option>
        <option value="3">&#9733;&#9733;&#9733;&#9734;&#9734;</option>
        <option value="4">&#9733;&#9733;&#9733;&#9733;&#9734;</option>
        <option value="5">&#9733;&#9733;&#9733;&#9733;&#9733;</option>
      </select>
    </form>

    <main id="js-bookmark-list"></main>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.2.1.min.js"
    ></script>
    <script type="text/javascript" src="scripts/api.js"></script>
    <script type="text/javascript" src="scripts/store.js"></script>
    <script type="text/javascript" src="scripts/bookmark.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
  </body>
</html>
